<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 80vh; width: 100%; }
    .controls {
      padding: 10px;
      background: #f9f9f9;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      padding: 6px;
      width: 200px;
    }
    button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="from" placeholder="From (e.g. New York)" />
    <input type="text" id="to" placeholder="To (e.g. Boston)" />
    <button onclick="showRoute()">Show Route</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routeLayer;

    async function getCoordinates(place) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      } else {
        alert(`Location not found: ${place}`);
        return null;
      }
    }

    async function showRoute() {
      const fromPlace = document.getElementById('from').value;
      const toPlace = document.getElementById('to').value;

      if (!fromPlace || !toPlace) {
        alert("Please enter both From and To locations");
        return;
      }

      const fromCoords = await getCoordinates(fromPlace);
      const toCoords = await getCoordinates(toPlace);

      if (!fromCoords || !toCoords) return;

      const url = `https://router.project-osrm.org/route/v1/driving/${fromCoords[1]},${fromCoords[0]};${toCoords[1]},${toCoords[0]}?overview=full&geometries=geojson`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.routes && data.routes.length > 0) {
        const route = data.routes[0].geometry;
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.geoJSON(route).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      } else {
        alert("No route found");
      }
    }
  </script>
</body>
</html>
